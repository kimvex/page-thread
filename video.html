<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    html,
    body,
    .size{
      margin: 0;
      padding: 0;
      width: 100%; 
      height: 100%;
    }
  </style>
</head>
<body>
<iframe class="size" src="" allowfullscreen></iframe>
<script>
  const queryString = window.location.search;
  const urlParams = new URLSearchParams(queryString);
  const product = urlParams.get('video')
  const id = product.split("/")
  console.log(product)
  document.querySelector(".size").src = `https://www.youtube.com/embed/${id[id.length-1]}`
</script>
</body>
</html>
