<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    html,
    body,
    .size{
      margin: 0;
      padding: 0;
      width: 100%; 
      height: 100%;
      overflow: hidden;
      border: 0;
    }
  </style>
</head>
<body>
<iframe frameborder="0" class="size" src=""></iframe>
<script>
  const queryString = window.location.search;
  const urlParams = new URLSearchParams(queryString);
  const video_url = urlParams.get('video')
  const id = video_url.split("/")
  url = id[id.length - 1].replace(/watch\?v=/g, '');
  document.querySelector(".size").src = `https://www.youtube.com/embed/${url}?rel=1&enablejsapi=1&playsinline=1&showInfo=0&controls=1&fullscreen=0&hd=1`
</script>
</body>
</html>
